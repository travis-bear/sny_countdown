</svg> 


<script>
// The following will be processed on load
var today = new Date();
var year = today.getFullYear();
var sny_year = year - 1983;
var jan1 = new Date(year, 0, 1, 0);
var nextJan1 = new Date(year+1, 0, 1, 0);
var timesincejan1 = Math.round((today-jan1)/(1000*60*60*24));
document.getElementById("rect2").setAttribute("width", timesincejan1);
document.getElementById("sny1").innerHTML = sny_year;
document.getElementById("sny2").innerHTML = sny_year;

function updateTime() {
	var now = new Date();
    var sny_start = new Date(year, 11, 26, 12);
    var days = Math.trunc((sny_start-now)/(1000*60*60*24));
    var hours = Math.trunc((sny_start-now)/(1000*60*60)) - days*24;
    var mins = Math.trunc((sny_start-now)/(1000*60)) - days*24*60 - hours*60;
    var secs = Math.round((sny_start-now)/1000) - days*24*60*60 - hours*60*60 - mins*60;
	if (now > sny_start && now < nextJan1) {
    	document.getElementById("time_until").innerHTML = "SNY is now!!!";
	} else {
	    document.getElementById("days").innerHTML = days;
	    document.getElementById("hours").innerHTML = hours;
    	document.getElementById("mins").innerHTML = mins;
    	document.getElementById("secs").innerHTML = secs;
    }
}

var timer = setInterval(updateTime, 1000); // calls updateTime every second

</script>
