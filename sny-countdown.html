function updateTime() {
    var d1 = new Date();
    var d2 = new Date(2020, 11, 26, 12);

    var d4 = Math.trunc((d2-d1)/(1000*60*60)) - d3*24;
    var d5 = Math.trunc((d2-d1)/(1000*60)) - d3*24*60 - d4*60;

    document.getElementById("hours").innerHTML = d4;
    document.getElementById("mins").innerHTML = d5;
    document.getElementById("secs").innerHTML = d6;
}
